version: "3.3"
services:
  auth:
    image: 'authdev:${TAG-latest}'
    container_name: auth-solo
    volumes:
      - .:/app
    environment:
      - SERVER_HOST=http://${DOMAIN?Variable not set}:${SOLODEVPORT}
      - PORT
      - BASE_PATH=
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV-true}
    ports:
      - "${SOLODEVPORT}:${PORT}"